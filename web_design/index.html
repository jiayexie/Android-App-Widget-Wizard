<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$("#start_button").click(function(){
	$("#wrapper").hide();
	$("#work_station").css("display", "block");
	$("#widget_container").css("height", w.height+"px");
	$("#widget_container").css("width", w.width+"px");
});
$("#new_textview").click(function(){
	$("#widget_container").append(createComponent(1));
	$("#manager").append(addToManager(1));
});
$("#new_button").click(function(){
	$("#widget_container").append(createComponent(2));
	$("#manager").append(addToManager(2));
});
$("#new_imageview").click(function(){
	$("#widget_container").append(createComponent(3));
	$("#manager").append(addToManager(3));
});
$("#new_imagebutton").click(function(){
	$("#widget_container").append(createComponent(4));
	$("#manager").append(addToManager(4));
});
});
</script>
<title>index</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="onLoad()">
<div id="wrapper" >    
    <div id="display">
        <div id="header">
    	    <img src="logo.png" alt="Android App Widget Wizard" id="img_logo" height="190px" width="787px"/>
        </div>
	    <div id="presentasion">
        presentasion
        </div>
        
	    <div id="start">
		    <div id="input_name">
			    <form name="name_form">
				    插件名称：
				    <input type="text" name="widget_name" value="Awesome Widget"/>
			    </form>
		    </div>
		    <div id="input_size">
                <form name="size_form">
                    插件行数：
					<select name="size_row" onchange="updateRow()">
					<option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                    插件列数：
					<select name="size_column" onchange="updateColumn()">
					<option value="1">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
				</form>
            </div>
            <div id="input_author">
                <form name="author_form">
                作者名称：
                <input type="text" name="author" value="Little White "/>
                </form>
            </div>
            
            <div id="get_start">
                <p id="start_button" onclick="getStarted()"/>START!</p>
		    </div>
            
        </div>
    </div>   
</div>
<div id="work_station">
	<div id="c1">
    
        <div id="component" class="panel">
			<div id="new_textview" title="新建文本框">textview</div>
        	<img id="new_button" src="btn.png"  height="80px" width="120px" title="新建按钮"/>
			<img id="new_imageview" src="img.png" height="80px" width="80px" title="新建图片"/>
            <img id="new_imagebutton" src="imgbtn.png" height="80px" width="80px" title="新建图片按钮"/>
        </div>
        
        <div id="manager" class="panel">
        </div>
	</div>
	<div id="c2">	
        <div id="workbench" class="panel">
        	<p>工作台</p>
            <div id="widget_container">
            </div>
		</div>
        <div id="resources" class="panel">
		<p>resource</p>
        <p>在这上传资源</p>
        </div>
	</div>
	<div id="c3">
        <div id="function" class="panel">
		<p>function</p>
        <p>在这部署选中部件动作</p>
        </div>
        <div id="appearance" class="panel">
        <p>appearance</p>
        <p>在这设置外观</p>
        </div>
        <div id="submit" class="panel">
		<p>submit</p>
        <p>提交</p>
        </div>
	</div>     
</div>
<div id="footer">footer</div>

</body>
</html>
